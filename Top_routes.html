        <!-- Navigation Menu -->
        <div class="nav-overlay" id="nav-overlay"></div>
        <div class="nav-popup" id="nav-popup">
            <button class="nav-close" id="nav-close">
                <img src="img/X.svg" alt="Close" />
            </button>
            <div class="nav-content">
                <div class="nav-links">
                    <button class="div-wrapper" onclick="window.location.href='index.html'"><span class="text-wrapper-4">Главная</span></button>
                    <button class="div-wrapper-2" onclick="window.location.href='Top_routes.html'"><span class="text-wrapper-5">Топ маршрутов</span></button>
                    <button class="div-wrapper-3" onclick="window.location.href='#'"><span class="text-wrapper-6">Подбор по параметрам</span></button>

                <div class="nav-social">

                    </button>
                    <button class="logo-dzen-wrapper" onclick="window.location.href='#'">
                        <img class="logo-dzen" src="img/logo-dzen.png" alt="Dzen" />
                    </button>
                    <button class="logo-youtube-wrapper" onclick="window.location.href='#'">
                        <img class="logo-youtube" src="img/logo-youtube.png" alt="YouTube" />
                    </button>
                </div>
            </div>
        </div>
        
        <script>
            // Navigation menu functionality
            const hamburger = document.getElementById('menu-hamburger');
            const navPopup = document.getElementById('nav-popup');
            const navOverlay = document.getElementById('nav-overlay');
            const navClose = document.getElementById('nav-close');
            
            // Open menu
            hamburger.addEventListener('click', function() {
                navPopup.classList.add('active');
                navOverlay.classList.add('active');
                document.body.style.overflow = 'hidden';
            });
            
            // Close menu
            function closeMenu() {
                navPopup.classList.remove('active');
                navOverlay.classList.remove('active');
                document.body.style.overflow = '';
            }
            
            navClose.addEventListener('click', closeMenu);
            navOverlay.addEventListener('click', closeMenu);
        </script>
    </body>
