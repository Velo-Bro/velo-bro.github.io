    <body>
        <div class="top-routes-html">

        </div>
        
        <!-- Navigation Menu -->
        <div class="nav-overlay" id="nav-overlay"></div>
        <div class="nav-popup" id="nav-popup">
            <button class="nav-close" id="nav-close">
                <img src="img/icons/close.svg" alt="Close" />
            </button>
            <div class="nav-content">
                <div class="nav-links">
                    <button class="bttn" onclick="window.location.href='index.html'"><span>Главная</span></button>
                    <button class="bttn" onclick="window.location.href='Top_routes.html'"><span>Топ маршрутов</span></button>
                    <button class="bttn" onclick="window.location.href='#'"><span>Подбор по параметрам</span></button>
                    <button class="bttn" onclick="window.location.href='#'"><span>Мероприятия</span></button>
                    <button class="bttn route-btn--map" onclick="window.location.href='#'"><span>Все маршруты на карте</span></button>
                </div>
                <div class="nav-social">
                    <a class="social-logo-wrapper" href="https://t.me/velo_brother" target="_blank" rel="noopener"><img class="social-logo" src="img/icons/logo-telegram.png" alt="Telegram" /></a>
                    <a class="social-logo-wrapper" href="https://dzen.ru/velo_brother" target="_blank" rel="noopener"><img class="social-logo" src="img/icons/logo-dzen.png" alt="Dzen" /></a>
                    <a class="social-logo-wrapper" href="https://youtube.com/@velo_brother" target="_blank" rel="noopener"><img class="social-logo" src="img/icons/logo-youtube.png" alt="YouTube" /></a>
                </div>
            </div>
        </div>
        
        <script>
            // Navigation menu functionality
            const hamburger = document.getElementById('menu-hamburger');
            const navPopup = document.getElementById('nav-popup');
            const navOverlay = document.getElementById('nav-overlay');
            const navClose = document.getElementById('nav-close');
            
            // Open menu
            hamburger.addEventListener('click', function() {
                navPopup.classList.add('active');
                navOverlay.classList.add('active');
                document.body.style.overflow = 'hidden';
            });
            
            // Close menu
            function closeMenu() {
                navPopup.classList.remove('active');
                navOverlay.classList.remove('active');
                document.body.style.overflow = '';
            }
            
            navClose.addEventListener('click', closeMenu);
            navOverlay.addEventListener('click', closeMenu);
        </script>
    </body>
</html>
